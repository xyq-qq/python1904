<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>英雄是： {{hero.name}}</h2>
        <h2>添加商品</h2>
        {# action=""指的是执行下面表单的一个路由 #}
        <form class="form-horizontal" action="{% url 'gametest:addgood' hero.id %}" method="post">
            <div class="form-group">
                <label for="goodname" class="col-sm-2 control-label">商品名</label>
                <div class="col-sm-6">
                    <input name="goodname" type="text" class="form-control" id="goodname" placeholder="请输入商品名">
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">类型</label>
                <div class="col-sm-6">
                    <input name="gootype" type="text" class="form-control" id="type" placeholder="请输入类型">
                </div>
            </div>
            <div class="form-group">
                <label for="hurt" class="col-sm-2 control-label">伤害值</label>
                <div class="col-sm-6">
                    <input name="hurt" type="text" class="form-control" id="hurt" placeholder="请输入伤害值">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button value="添加" type="submit" class="btn btn-default">添加</button>
                </div>
            </div>
        </form>
    </div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
