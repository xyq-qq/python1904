<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加英雄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>添加英雄</h2>
        <form class="form-horizontal" action="{% url 'gametest:addhero' %}" method="post">
            <div class="form-group">
                <label for="heroname" class="col-sm-2 control-label">英雄的名字</label>
                <div class="col-sm-10">
                    <input name="heroname" type="text" class="form-control" id="heroname" placeholder="请输入英雄的名字">
                </div>
            </div>
            <div class="form-group">
                <label for="herohp" class="col-sm-2 control-label">hp</label>
                <div class="col-sm-10">
                    <input name="herohp" type="text" class="form-control" id="herohp" placeholder="请输入英雄的魔法值">
                </div>
            </div>
            <div class="form-group">
                <label for="heromp" class="col-sm-2 control-label">mp</label>
                <div class="col-sm-10">
                    <input name="heromp" type="text" class="form-control" id="heromp" placeholder="请输入英雄的血量">
                </div>
            </div>
            {# 表单 #}
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">gender</label>
                <select id="gender" name="gender" class="col-sm-10">类型
                    <option name="man" selected>男</option>
                    <option name="woman">女</option>
                </select>
            </div>
            {# 单选框 #}
            <div class="form-group">
                <label for="heromp" class="col-sm-2 control-label">mp</label>
                近战<input name="type" type="radio" value="近战" checked="close" >
                远战<input name="type" type="radio" value="远战">
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button value="添加" type="submit" class="btn btn-default">添加</button>
                </div>
            </div>
        </form>



    </div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
