<!DOCTYPE html>
<html>
<head>
    <title>博客实战</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/pace.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- js -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pace.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
</head>

<body>

<div id="site-header">
	<div class="container">
		<div class="row">
				<div class="col-md-4 col-sm-5 col-xs-8">
						<div class="logo">
								<h1><a href="index.html"><b>博客实战</b></a></h1>
						</div>
				</div><!-- col-md-4 -->
				<div class="col-md-8 col-sm-7 col-xs-4">
						<nav class="main-nav" role="navigation">
								<div class="navbar-header">
										<button type="button" id="trigger-overlay" class="navbar-toggle">
												<span class="ion-navicon"></span>
										</button>
								</div>

								<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
										<ul class="nav navbar-nav navbar-right">
												<li class="cl-effect-11"><a href="index.html" data-hover="首页">首页</a></li>
												<li class="cl-effect-11"><a href="full-width.html" data-hover="博客">博客</a></li>
												<li class="cl-effect-11"><a href="contact.html" data-hover="联系">联系</a></li>
										</ul>
								</div><!-- /.navbar-collapse -->
						</nav>
						<div id="header-search-box">
								<a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
								<div id="search-form" class="search-form">
										<form role="search" method="get" id="searchform" action="#">
												<input type="search" placeholder="搜索" required>
												<button type="submit"><span class="ion-ios-search-strong"></span></button>
										</form>
								</div>
						</div>
				</div><!-- col-md-8 -->
		</div>
	</div>
</div>
<div class="content-body">
    <div class="container">
        <div class="row">
            <main class="col-md-12">
            	<h1 class="page-title">Contact</h1>
            	<article class="post">
            		<div class="entry-content clearfix">
            			<form action="#" method="post" class="contact-form">
            				<div class="row">
            					<div class="col-md-6 col-md-offset-3">
            						<input type="text" name="name" placeholder="名字" required>
            						<input type="email" name="email" placeholder="邮箱" required>
            						<textarea name="message" rows="7" placeholder="建议" required></textarea>
            						<button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>发送</span></button>
            					</div>
            				</div>	<!-- row -->
            			</form>
            		</div>
            	</article>
            </main>
        </div>
    </div>
</div>
<div id="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="copyright">&copy 2019 - 采集自<a href="http://www.cssmoban.com/"
                                                        target="_blank" title="zzy0371">zzy0371</a>
                    - 由<a href="https://github.com/" title="github" target="_blank">zzy0371</a>修改
                </p>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
